
<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Poker Duel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="poker.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container mt-5 text-center">
    <h1><i class="fas fa-dice"></i> Poker Duel</h1>

    <div class="row mt-4 justify-content-center">
      <div class="col-md-3 mb-3">
        <label for="broj" class="form-label">Izaberi broj karte:</label>
        <select id="broj" class="form-select">
          <option value="">--</option>
          <option>A</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>J</option>
          <option>Q</option>
          <option>K</option>
        </select>
      </div>
      <div class="col-md-3 mb-3">
        <label for="znak" class="form-label">Izaberi znak karte:</label>
        <select id="znak" class="form-select">
          <option value="">--</option>
          <option>♠</option>
          <option>♥</option>
          <option>♦</option>
          <option>♣</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <button class="btn btn-primary me-2" onclick="dodajKartu(1)">
        <i class="fas fa-user"></i> Dodaj kartu igraču 1
      </button>
      <button class="btn btn-primary" onclick="dodajKartu(2)">
        <i class="fas fa-user"></i> Dodaj kartu igraču 2
      </button>
    </div>

    <div class="mb-4">
      <button class="btn btn-info" onclick="prikaziPobednika()">
        <i class="fas fa-trophy"></i> Prikaži karte i pobednika
      </button>
    </div>

    <div id="rezultat" class="bg-light p-3 rounded"></div>
  </div>

  <script src="poker.js"></script>
</body>
</html>
