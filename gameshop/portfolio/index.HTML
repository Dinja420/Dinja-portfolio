<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Обрачун Чланарине - Social Fit-Int</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
      <h2 class="text-center mb-4">📊 Obracun clanarine</h2>

      <div class="mb-3">
        <label for="brojMeseci" class="form-label">📆 Broj meseci</label>
        <input type="number" class="form-control" id="brojMeseci" min="1">
      </div>

      <div class="mb-3">
        <label for="cenaMesecno" class="form-label">💰 Cena mesecne clanarine (RSD)</label>
        <input type="number" class="form-control" id="cenaMesecno" min="0">
      </div>

      <div class="mb-3">
        <label for="noviVezbaci" class="form-label">🧍‍♂️ Broj novih vezbaca</label>
        <input type="number" class="form-control" id="noviVezbaci" min="0">
      </div>

      <div class="mb-3">
        <label for="meseciClanstva" class="form-label">📅 Broj meseci clanstva</label>
        <input type="number" class="form-control" id="meseciClanstva" min="0">
      </div>

      <div class="mb-3">
        <label for="brojTreninga" class="form-label">🏋️‍♀️ Broj treninga u mesecu</label>
        <input type="number" class="form-control" id="brojTreninga" min="0">
      </div>

      <button onclick="izracunaj()" class="btn btn-primary w-100">Izracunaj</button>

      <div id="rezultat" class="mt-4 text-center text-dark fw-bold"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
